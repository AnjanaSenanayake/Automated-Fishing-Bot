<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/bootstrap.css">

<script src="/angular-app/login/login-controller.js"></script>
<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
<script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
<script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>

<div class="container-login">
    <div class="col-md-4 col-md-offset-4 row-md-offset-100" >
        <h2><center>Login</center></h2>
        <div ng-if="vm.error" class="alert alert-danger" role="alert">
        {{vm.error}}
        </div>
        <form name="loginform" id="loginform" ng-controller="LoginController as vm" ng-init="vm.init()" ng-if="!vm.isLoggedIn()" role="login" ng-submit="vm.login()">
            <div class="form-group" ng-class="{'has-error': vm.error}">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username" ng-model="vm.username" required  autocapitalize="none"/>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{'has-error': vm.error}">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-model="vm.password" required autocapitalize="none"/>
                <span ng-show="vm.password.$dirty && vm.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-sm btn-success">Login</button>
                <a href="#!/register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
