
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
      <div class="row">
        <br>  
        <br>  
        <br>  
        <br>  
        <br>  
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Client Profile</h3>
            </div>
            <div class="panel-body" ng-controller="LoginController as vm" ng-init="vm.init()">
              <div class="row">            
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>First Name</td>
                        <td>{{getdata().firstname}}</td>
                      </tr>
                      <tr>
                        <td>Last Name</td>
                        <td>{{getdata().lastname}}</td>
                      </tr>
                      <tr>
                        <td>User Name</td>
                        <td>{{getdata().username}}</td>
                      </tr>
                       <tr>
                        <td>Location</td>
                        <td>{{getdata().locationID}}</td>
                       </tr>
                       <tr>
                        <td>Phone Number</td>
                        <td>123-4567-890(Landline)<br><br>555-4567-890(Mobile)</td>                           
                       </tr>                  
                    </tbody>
                  </table>         
                  <div>
                  <a href="#" class="btn btn-primary">Edit Account</a>
                  <a class="btn btn-primary" ng-click="vm.deleteuser(); vm.logout()">Delete Account</a>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>
</div>
