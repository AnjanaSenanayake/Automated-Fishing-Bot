		<main class="cd-main-content">
            <div ng-controller="LoginController as vm"  ng-init="vm.init()">
                <nav class="cd-side-nav" ng-class="vm.isActiveTab('logout')" ng-if="vm.isLoggedIn()">
                    <a href="#0" class="cd-logo"><img src="img/Kraken150x180.PNG" alt="Logo"></a>
                    <ul>
                        <li class="cd-label">Menu</li>
                        <li ng-class="vm.isActiveTab('')" ng-if="!vm.isLoggedIn()" class="users"><a href="#!/">Login</a></li>
                        <li ng-class="vm.isActiveTab('bots')" class="overview"><a href="#!/bots">Dashboard</a></li>
    <!--				<li ng-class="vm.isActiveTab('register')" ng-if="!vm.isLoggedIn()" class="users"><a href="#!/register">Register</a></li>-->
                        <li ng-class="vm.isActiveTab('profile')" ng-if="vm.isLoggedIn()" ng-click="vm.finduser()" class="users"><a href="#!/profile">Profile</a></li>
                        <li class="comments"><a href="#!/contact">Contact Us</a></li>
                        <li class="bookmarks" ng-class="vm.isActiveTab('logout')" ng-if="vm.isLoggedIn()" ng-click="vm.logout()" ><a href="#!/">Logout</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="content-wrapper" ng-view ng-controller="chartController"></div>

		</main>
